<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideMe AI Assistant</title>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Formatting Helpers */
        .message-content b, .message-content strong { font-weight: 700; color: #0f172a; }
        .message-content ul { margin-left: 1.25rem; list-style-type: disc; margin-top: 0.75rem; margin-bottom: 0.75rem; }
        .message-content li { margin-bottom: 0.4rem; padding-left: 0.25rem; }
        .message-content p { margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Global Config & API Keys ---
        const apiKey = ""; // The execution environment provides the key at runtime.
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        const PASSWORD_SECRET = "GUIDEME2026";

        // --- Inline SVG Icons ---
        const IconSend = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        );
        const IconBookOpen = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
        );
        const IconUsers = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        );
        const IconTrophy = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55.47.98.97 1.21C11.47 18.44 12 19 12 19s.53-.56 1.03-.79c.5-.23.97-.66.97-1.21v-2.34"></path><path d="M12 15a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"></path></svg>
        );
        const IconChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        );
        const IconLogOut = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        );
        const IconShieldCheck = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
        );
        const IconMenu = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        );
        const IconX = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const IconTrash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const IconHelpCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        );

        const SYSTEM_PROMPT = `
        You are the GuideMe Strategic Advisor. 
        Formatting Instructions:
        - Use **bold text** for key names, institutions, and core statistics.
        - Use bullet points (- ) for all lists.
        - Structure responses with clear paragraph breaks for readability.
        
        Institutional Data:
        - Identity: "Passport to the Best Universities in the World". Established 2014.
        - Location: Tiffany Tower, Jumeirah Lakes Towers (JLT), Dubai.
        - Philosophy: Mentorship-led; specializing in "Candid Advice" and "Honest Consulting".
        - Leadership Team:
            * Namrata (Lead Admissions): Specialist in Ivy League, M7, and story-building.
            * Abheet (Lead Test-Prep): GMAT 770+, GRE 330+. Focus on Quant/Verbal mastery.
            * José López Gallego: Partner & Professor at IE Business School.
            * Haran Rasalingam: Psychotherapy background for high-stakes test support.
            * Munish Sharda: MD & CEO of Future Generali India (Executive Mentor).
            * Manish Shah: Co-Founder; focuses on data-driven academic results.
        - Core Pedagogy: "Muscle memory", "Demystification of basics", and "Quality over quantity".
        - Test Prep: GMAT Focus, GRE, SAT Digital, UCAT, IMAT, EA.
        - Success Stats: 100% selection rate for Oxford/LSE (Top UK); 98% Success for Top 30 Global Universities.
        - Key Placements: Harvard, Stanford, INSEAD, LBS, HEC Paris, Wharton, Cambridge.
        `;

        // --- Formatting Utility ---
        const formatMessageText = (text) => {
            const lines = text.split('\n');
            const elements = [];
            let currentList = [];

            lines.forEach((line, i) => {
                const trimmed = line.trim();
                
                // Bold formatting
                const processedLine = line.split('**').map((part, index) => {
                    return index % 2 === 1 ? <strong key={index}>{part}</strong> : part;
                });

                if (trimmed.startsWith('- ') || trimmed.startsWith('* ')) {
                    currentList.push(<li key={i}>{processedLine.slice(1)}</li>);
                } else {
                    if (currentList.length > 0) {
                        elements.push(<ul key={`list-${i}`} className="my-2">{currentList}</ul>);
                        currentList = [];
                    }
                    if (trimmed === '') {
                        elements.push(<div key={i} className="h-2"></div>);
                    } else {
                        elements.push(<p key={i} className="mb-2 leading-relaxed">{processedLine}</p>);
                    }
                }
            });

            if (currentList.length > 0) {
                elements.push(<ul key="list-final" className="my-2">{currentList}</ul>);
            }

            return elements;
        };

        const SidebarBtn = ({ icon: Icon, text, onClick }) => (
            <button 
                onClick={onClick}
                className="w-full flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 hover:text-[#E55C5E] rounded-xl transition-all font-semibold text-sm text-left group"
            >
                <span className="opacity-70 group-hover:scale-110 transition-transform">
                    <Icon size={18} />
                </span>
                <span>{text}</span>
                <div className="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
                    <IconChevronRight size={14} />
                </div>
            </button>
        );

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState("");
            const [loginError, setLoginError] = useState("");
            const [messages, setMessages] = useState([
                { role: 'assistant', content: "Strategic link established. I am your advisor for **Ivy League**, **M7**, and **G5** institutions. \n\nHow can I support your academic journey today?" }
            ]);
            const [input, setInput] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [messages, isLoading]);

            const callGemini = async (currentMessages, userText) => {
                let delay = 1000;
                const maxRetries = 5;

                // API MANDATORY RULE: Must start with 'user' and alternate 'user'/'model'.
                // Filter history to ensure it starts with a user message.
                const conversationHistory = currentMessages
                    .filter((m, index) => !(index === 0 && m.role === 'assistant'))
                    .map(m => ({
                        role: m.role === 'assistant' ? 'model' : 'user',
                        parts: [{ text: m.content }]
                    }));

                // If history is not empty and first role is 'model', remove it to fix the sequence
                if (conversationHistory.length > 0 && conversationHistory[0].role === 'model') {
                    conversationHistory.shift();
                }

                const payload = {
                    contents: [
                        ...conversationHistory,
                        { role: 'user', parts: [{ text: userText }] }
                    ],
                    systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }
                };

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "Communication link timeout.";
                    } catch (err) {
                        if (i === maxRetries - 1) throw err;
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (password.toUpperCase() === PASSWORD_SECRET) {
                    setIsAuthenticated(true);
                } else {
                    setLoginError("Access denied. Incorrect code.");
                }
            };

            const handleSendMessage = async (e, customText = null) => {
                if (e) e.preventDefault();
                const userText = customText || input;
                if (!userText.trim() || isLoading) return;

                if (!customText) setInput("");
                setMessages(prev => [...prev, { role: 'user', content: userText }]);
                setIsLoading(true);

                try {
                    const aiResponse = await callGemini(messages, userText);
                    setMessages(prev => [...prev, { role: 'assistant', content: aiResponse }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: "Connection interrupted. Please verify your institutional API configuration." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleQuickAction = (category) => {
                const prompts = {
                    mentors: "Tell me about your Mentor team, specifically Namrata, Abheet, José López Gallego, Haran Rasalingam, and Munish Sharda.",
                    courses: "What test prep courses do you offer? Specifically explain GMAT Focus, GRE, and Digital SAT.",
                    placements: "What are your placement statistics for top UK universities and the Global Top 30?",
                    faq: "Where is your office located and what is your pedagogical philosophy?"
                };
                handleSendMessage(null, prompts[category]);
                setIsSidebarOpen(false);
            };

            if (!isAuthenticated) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-50 p-6">
                        <div className="w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-10 border border-slate-100 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-[#E55C5E]" />
                            <div className="flex flex-col items-center mb-8">
                                <div className="w-16 h-16 bg-[#E55C5E] rounded-2xl flex items-center justify-center mb-4 shadow-xl shadow-[#E55C5E]/20">
                                    <IconShieldCheck size={32} />
                                </div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tight text-center leading-tight">GUIDEME SECURE</h1>
                                <p className="text-slate-400 text-[11px] mt-2 font-bold tracking-widest uppercase">Institutional Portal</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                    type="password"
                                    placeholder="ACCESS CODE"
                                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-center text-lg font-bold tracking-[0.3em] focus:ring-4 focus:ring-[#E55C5E]/10 outline-none transition-all placeholder:tracking-normal"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                                {loginError && <div className="text-red-500 text-xs text-center font-bold">{loginError}</div>}
                                <button className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-lg active:scale-95">
                                    Verify Identity
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-[#FDFDFD] text-slate-800 overflow-hidden font-sans">
                    {/* Sidebar */}
                    <aside className={`fixed md:relative inset-y-0 left-0 w-64 bg-white border-r border-slate-100 flex flex-col z-50 transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                        <div className="p-8 border-b border-slate-50 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-[#E55C5E] p-2 rounded-lg text-white">
                                    <IconBookOpen size={20} />
                                </div>
                                <span className="font-black text-xl tracking-tighter">GUIDEME</span>
                            </div>
                            <button onClick={() => setIsSidebarOpen(false)} className="md:hidden text-slate-400"><IconX size={20} /></button>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-1 overflow-y-auto">
                            <SidebarBtn icon={IconUsers} text="Mentors" onClick={() => handleQuickAction('mentors')} />
                            <SidebarBtn icon={IconBookOpen} text="Courses" onClick={() => handleQuickAction('courses')} />
                            <SidebarBtn icon={IconTrophy} text="Placement Stats" onClick={() => handleQuickAction('placements')} />
                            <SidebarBtn icon={IconHelpCircle} text="FAQ" onClick={() => handleQuickAction('faq')} />
                            
                            <div className="pt-6 border-t border-slate-50 mt-6">
                                <button onClick={() => setMessages([{ role: 'assistant', content: "History reset. Ready for new queries." }])} className="w-full flex items-center gap-3 p-3 text-slate-400 hover:text-red-500 rounded-xl transition-all font-bold text-sm text-left group">
                                    <IconTrash2 size={18} /> <span>Reset Chat</span>
                                </button>
                            </div>
                        </nav>

                        <div className="p-4 border-t border-slate-50 bg-slate-50/50">
                            <button onClick={() => setIsAuthenticated(false)} className="flex items-center gap-2 text-slate-400 hover:text-red-500 text-sm font-bold w-full p-2 transition-colors">
                                <IconLogOut size={16} /> Logout
                            </button>
                        </div>
                    </aside>

                    {/* Main UI */}
                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        <header className="h-16 bg-white/80 backdrop-blur-md border-b border-slate-100 flex items-center px-6 justify-between z-30">
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-2 text-slate-500 hover:bg-slate-50 rounded-lg">
                                    <IconMenu size={20} />
                                </button>
                                <div className="w-8 h-8 rounded-xl bg-slate-900 flex items-center justify-center text-white text-[10px] font-black">AI</div>
                                <div>
                                    <span className="text-sm font-bold block leading-none">GuideMe Advisor</span>
                                    <span className="text-[9px] font-bold text-emerald-500 uppercase tracking-widest">Tiffany Tower, JLT</span>
                                </div>
                            </div>
                        </header>

                        <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-in`}>
                                    <div className={`max-w-[85%] sm:max-w-[75%] p-4 rounded-2xl shadow-sm text-sm leading-relaxed message-content ${
                                        m.role === 'user' ? 'bg-slate-900 text-white rounded-tr-none' : 'bg-white border border-slate-100 text-slate-700 rounded-tl-none ring-1 ring-slate-100/50'
                                    }`}>
                                        {formatMessageText(m.content)}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex justify-start animate-in">
                                    <div className="bg-white border border-slate-100 p-4 rounded-2xl flex items-center gap-2 shadow-sm">
                                        <div className="w-2 h-2 bg-[#E55C5E] rounded-full animate-bounce"></div>
                                        <div className="w-2 h-2 bg-[#E55C5E] rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                                        <div className="w-2 h-2 bg-[#E55C5E] rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="p-6 bg-white border-t border-slate-100">
                            <form onSubmit={handleSendMessage} className="max-w-4xl mx-auto flex gap-2">
                                <input 
                                    className="flex-1 p-3 bg-slate-50 text-sm border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-[#E55C5E]/5 transition-all font-medium"
                                    placeholder="Discuss your strategic passport..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    disabled={isLoading}
                                />
                                <button className="bg-[#E55C5E] text-white p-3 rounded-xl shadow-lg shadow-[#E55C5E]/20 transition-transform active:scale-95 disabled:opacity-50" disabled={isLoading || !input.trim()}>
                                    <IconSend size={20} />
                                </button>
                            </form>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
