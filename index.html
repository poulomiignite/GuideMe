<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideMe AI Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .message-content strong { font-weight: 800; color: #0f172a; }
        .message-content p { margin-bottom: 0.75rem; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = "AIzaSyChsE7EBKXw8M69a3KufIXVO-6mrWPtI3Y"; 
        const MODEL_NAME = "gemini-1.5-flash"; // Standardized name
        const PASSWORD_SECRET = "GUIDEME2026";

        const SYSTEM_PROMPT = "You are the GuideMe Strategic Advisor. Focus on: Dubai location (Tiffany Tower), 100% UK selection rate, and elite test-prep (GMAT, GRE, SAT). Be authoritative.";

        const App = () => {
            const [isAuth, setIsAuth] = useState(false);
            const [pass, setPass] = useState("");
            const [msgs, setMsgs] = useState([{ role: 'assistant', content: "Strategic link established. How can I support your academic journey today?" }]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [msgs]);

            const callAI = async (currentInput) => {
                // Simplified URL using v1beta which is more flexible with model names
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `${SYSTEM_PROMPT}\n\nUser Question: ${currentInput}` }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Check API Key or Model Name");
                return data.candidates[0].content.parts[0].text;
            };

            const handleSend = async (e) => {
                if (e) e.preventDefault();
                if (!input.trim() || loading) return;
                const userText = input;
                setInput("");
                setMsgs(prev => [...prev, { role: 'user', content: userText }]);
                setLoading(true);
                try {
                    const aiText = await callAI(userText);
                    setMsgs(prev => [...prev, { role: 'assistant', content: aiText }]);
                } catch (err) {
                    setMsgs(prev => [...prev, { role: 'assistant', content: "Connection Error: " + err.message }]);
                } finally { setLoading(false); }
            };

            if (!isAuth) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-6">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <h1 className="text-2xl font-black mb-6">GUIDEME LOGIN</h1>
                        <input type="password" placeholder="ACCESS CODE" className="w-full p-3 border rounded-lg mb-4 text-center font-bold" value={pass} onChange={e => setPass(e.target.value)} />
                        <button onClick={() => pass.toUpperCase() === PASSWORD_SECRET ? setIsAuth(true) : alert("Wrong code")} className="w-full bg-[#E55C5E] text-white py-3 rounded-lg font-bold">Enter Portal</button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-w-2xl mx-auto bg-white shadow-2xl">
                    <header className="p-4 border-b bg-slate-50 flex justify-between items-center">
                        <span className="font-black text-xl text-[#E55C5E]">GUIDEME AI</span>
                        <span className="text-[10px] bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold uppercase">Live Connection</span>
                    </header>
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4">
                        {msgs.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`p-3 rounded-xl max-w-[80%] text-sm message-content ${m.role === 'user' ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-800'}`}>
                                    {m.content}
                                </div>
                            </div>
                        ))}
                    </div>
                    <form onSubmit={handleSend} className="p-4 border-t flex gap-2">
                        <input className="flex-1 p-2 border rounded-lg outline-none focus:border-[#E55C5E]" placeholder="Ask about GMAT, SAT, or Admissions..." value={input} onChange={e => setInput(e.target.value)} />
                        <button className="bg-[#E55C5E] text-white px-4 py-2 rounded-lg font-bold disabled:opacity-50" disabled={loading}>Send</button>
                    </form>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
