<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideMe AI Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f8fafc; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .message-content strong { font-weight: 800; color: #0f172a; }
        .message-content ul { margin-left: 1.5rem; list-style-type: disc; margin-top: 0.75rem; margin-bottom: 0.75rem; }
        .message-content li { margin-bottom: 0.5rem; }
        .message-content p { margin-bottom: 0.75rem; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Global Config ---
        const apiKey = "AIzaSyChsE7EBKXw8M69a3KufIXVO-6mrWPtI3Y"; 
        const MODEL_NAME = "gemini-1.5-flash-latest"; 
        const PASSWORD_SECRET = "GUIDEME2026";

        const IconSend = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
        const IconUsers = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const IconBook = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>;
        const IconStats = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>;
        const IconFAQ = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>;
        const IconShield = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>;
        const IconMenu = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const IconClose = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;

        const SYSTEM_PROMPT = `
        You are the GuideMe Strategic Advisor. Focus on:
        - Brand: Passport to the Best Universities. Est. 2014. Dubai (Tiffany Tower, JLT).
        - Leadership: Namrata (Admissions), Abheet (Test-Prep), José López Gallego (IE Professor/Partner).
        - Success: 100% UK Selection (Oxford, LSE); 98% Success Top 30 Global; Avg GMAT +110 points.
        - Courses: GMAT Focus, GRE, Digital SAT, UCAT, IMAT.
        Keep advice authoritative and use bolding for key terms.
        `;

        const formatText = (text) => {
            return text.split('\n\n').map((p, i) => {
                const elements = p.split('\n').map((line, j) => {
                    const processed = line.split('**').map((part, k) => k % 2 === 1 ? <strong key={k}>{part}</strong> : part);
                    if (line.trim().startsWith('- ')) return <li key={j}>{processed}</li>;
                    return <p key={j}>{processed}</p>;
                });
                return <div key={i} className="mb-4">{elements}</div>;
            });
        };

        const App = () => {
            const [isAuth, setIsAuth] = useState(false);
            const [pass, setPass] = useState("");
            const [err, setErr] = useState("");
            const [msgs, setMsgs] = useState([{ role: 'assistant', content: "Strategic link established. I am your bridge to **Ivy League**, **M7**, and **G5** institutions. \n\nHow can I support your academic journey today?" }]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [sidebar, setSidebar] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [msgs, loading]);

            const callAI = async (history, currentInput) => {
                const apiHistory = history.filter((m, i) => !(i === 0 && m.role === 'assistant'))
                    .map(m => ({ role: m.role === 'assistant' ? 'model' : 'user', parts: [{ text: m.content }] }));

                const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [...apiHistory, { role: 'user', parts: [{ text: currentInput }] }],
                        systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }
                    })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Connection Error");
                return data.candidates[0].content.parts[0].text;
            };

            const handleSend = async (e, textOverride = null) => {
                if (e) e.preventDefault();
                const text = textOverride || input;
                if (!text.trim() || loading) return;
                setInput("");
                setMsgs(prev => [...prev, { role: 'user', content: text }]);
                setLoading(true);
                try {
                    const aiText = await callAI(msgs, text);
                    setMsgs(prev => [...prev, { role: 'assistant', content: aiText }]);
                } catch (err) {
                    setMsgs(prev => [...prev, { role: 'assistant', content: "System Error: " + err.message }]);
                } finally { setLoading(false); }
            };

            if (!isAuth) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-950">
                    <div className="w-full max-w-sm bg-white rounded-3xl p-8 border border-slate-100 shadow-2xl">
                        <div className="flex flex-col items-center mb-8">
                            <div className="bg-[#E55C5E] p-4 rounded-2xl text-white mb-4"><IconShield /></div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight">GUIDEME</h1>
                            <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Strategic Portal</p>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); pass.toUpperCase() === PASSWORD_SECRET ? setIsAuth(true) : setErr("Invalid code."); }} className="space-y-4">
                            <input type="password" placeholder="ACCESS CODE" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-center text-lg font-bold tracking-[0.3em] outline-none focus:ring-4 focus:ring-[#E55C5E]/10" value={pass} onChange={e => setPass(e.target.value)} />
                            {err && <p className="text-red-500 text-xs text-center font-bold">{err}</p>}
                            <button className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all">Verify Identity</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-white text-slate-800 overflow-hidden">
                    <aside className={`fixed md:relative inset-y-0 left-0 w-64 bg-white border-r border-slate-100 flex flex-col z-50 transition-transform ${sidebar ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                        <div className="p-6 border-b border-slate-50 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-[#E55C5E] p-1.5 rounded-lg text-white"><IconBook /></div>
                                <span className="font-black text-xl tracking-tighter">GUIDEME</span>
                            </div>
                            <button onClick={() => setSidebar(false)} className="md:hidden"><IconClose /></button>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            <button onClick={() => handleSend(null, "Tell me about your Mentor team.")} className="w-full flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 hover:text-[#E55C5E] rounded-xl font-bold text-sm text-left"><IconUsers /> Mentors</button>
                            <button onClick={() => handleSend(null, "What courses do you offer?")} className="w-full flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 hover:text-[#E55C5E] rounded-xl font-bold text-sm text-left"><IconBook /> Courses</button>
                            <button onClick={() => handleSend(null, "Show me your success stats.")} className="w-full flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 hover:text-[#E55C5E] rounded-xl font-bold text-sm text-left"><IconStats /> Stats</button>
                            <div className="pt-4 mt-4 border-t border-slate-50">
                                <button onClick={() => setMsgs([msgs[0]])} className="w-full flex items-center gap-3 p-3 text-slate-400 hover:text-slate-600 font-bold text-sm text-left">Reset Chat</button>
                            </div>
                        </nav>
                    </aside>

                    <main className="flex-1 flex flex-col relative bg-white">
                        <header className="h-16 border-b border-slate-100 flex items-center px-6 justify-between">
                            <div className="flex items-center gap-3">
                                <button onClick={() => setSidebar(true)} className="md:hidden"><IconMenu /></button>
                                <div className="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center text-white text-[10px] font-black">AI</div>
                                <div>
                                    <h2 className="text-sm font-black leading-none">Strategic Advisor</h2>
                                    <p className="text-[10px] font-bold text-emerald-500 uppercase mt-0.5 tracking-tighter">Tiffany Tower, JLT Hub</p>
                                </div>
                            </div>
                        </header>

                        <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-6">
                            {msgs.map((m, i) => (
                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-in`}>
                                    <div className={`max-w-[85%] md:max-w-[70%] p-4 rounded-2xl shadow-sm text-sm message-content ${m.role === 'user' ? 'bg-slate-900 text-white rounded-tr-none' : 'bg-slate-50 border border-slate-100 text-slate-700 rounded-tl-none'}`}>
                                        {formatText(m.content)}
                                    </div>
                                </div>
                            ))}
                            {loading && <div className="flex justify-start"><div className="bg-slate-50 p-4 rounded-2xl flex gap-1"><div className="w-1.5 h-1.5 bg-[#E55C5E] rounded-full animate-bounce"></div><div className="w-1.5 h-1.5 bg-[#E55C5E] rounded-full animate-bounce [animation-delay:-0.15s]"></div><div className="w-1.5 h-1.5 bg-[#E55C5E] rounded-full animate-bounce [animation-delay:-0.3s]"></div></div></div>}
                        </div>

                        <div className="p-4 md:p-6 border-t border-slate-100 bg-white">
                            <form onSubmit={handleSend} className="max-w-4xl mx-auto flex gap-2">
                                <input className="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-[#E55C5E]/5" placeholder="Discuss your strategic passport..." value={input} onChange={e => setInput(e.target.value)} disabled={loading} />
                                <button className="bg-[#E55C5E] text-white p-3 rounded-xl shadow-lg disabled:opacity-50" disabled={loading || !input.trim()}><IconSend /></button>
                            </form>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
